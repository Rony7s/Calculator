<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is a costom stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="cal_area">
        <h1>First simple calculator!</h1>
        <table>
            <div class="display">
                <tr>
                    <th colspan="5">11111</th>
                </tr>
            </div>
            <div class="keybord">
                <tr>
                    <td onclick="cal(7)">7</td>
                    <td onclick="cal(8)">8</td>
                    <td>9</td>
                    <td>DET</td>
                    <td>AC</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>X</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>EXP</td>
                    <td>Ans</td>
                    <td>=</td>
                </tr>
            </div>
        </table>
    </div>
</body>
</html>
